<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats-preview-card-component-main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <main class="main">
        <div class="contenedor-tarjeta">
            <div class="textos-tarjetas">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p class="elemento-texto-p">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>

                <div class="estados">
                    <div class="estados-item">
                        <h3>10k+</h3>
                        <p>companies</p>
                    </div>
                    <div class="estados-item">
                        <h3>314</h3>
                        <p>templates</p>
                    </div>
                    <div class="estados-item">
                        <h3>12m+</h3>
                        <p>queries</p>
                    </div>
                </div>
            </div>

            <picture>
                <source srcset="images/image-header-desktop.jpg" media="(max-width: 375px)">
                <img src="images/image-header-mobile.jpg" alt="img">
            </picture>
        </div>
    </main>
</body>

</html>
